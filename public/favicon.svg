<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#080c18"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00aaff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Clipped corner background shape -->
  <polygon points="14,4 86,4 96,14 96,86 86,96 14,96 4,86 4,14"
    fill="url(#bg)"/>

  <!-- Glow overlay -->
  <polygon points="14,4 86,4 96,14 96,86 86,96 14,96 4,86 4,14"
    fill="url(#glow)"/>

  <!-- Border -->
  <polygon points="14,4 86,4 96,14 96,86 86,96 14,96 4,86 4,14"
    fill="none" stroke="#1e4080" stroke-width="2"/>

  <!-- Inner border accent -->
  <polygon points="16,7 84,7 93,16 93,84 84,93 16,93 7,84 7,16"
    fill="none" stroke="#00aaff" stroke-width="0.8" opacity="0.3"/>

  <!-- Corner accent — top right -->
  <line x1="86" y1="4" x2="96" y2="14" stroke="#00aaff" stroke-width="1.5" opacity="0.8"/>

  <!-- Corner accent — bottom left -->
  <line x1="4" y1="86" x2="14" y2="96" stroke="#00aaff" stroke-width="1.5" opacity="0.5"/>

  <!-- KV text -->
  <text x="50" y="63"
    font-family="'Courier New', Courier, monospace"
    font-size="36"
    font-weight="900"
    fill="#00aaff"
    text-anchor="middle"
    letter-spacing="2">KV</text>
</svg>
